# Nginx vHost fÃ¼r api.gashis.ch (Reverse Proxy zu FastAPI auf 127.0.0.1:8000)

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.gashis.ch;
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS vHost
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.gashis.ch;

    # Zertifikate (Certbot setzt diese Pfade automatisch)
    ssl_certificate /etc/letsencrypt/live/api.gashis.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.gashis.ch/privkey.pem;

    # Empfohlene SSL-Parameter
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy Einstellungen
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 75s;
        proxy_send_timeout 75s;
    }
}
