# Cloudflared Tunnel configuration for api.gashis.ch
# 1) Run `cloudflared tunnel create smart-parking`
# 2) Place the generated credentials JSON path below
# 3) Run `cloudflared tunnel route dns smart-parking api.gashis.ch`
# 4) Start service: `cloudflared tunnel run smart-parking`

tunnel: smart-parking
# Adjust this path after creating the tunnel
credentials-file: /etc/cloudflared/smart-parking.json

ingress:
  - hostname: api.gashis.ch
    service: http://localhost:8000
  - service: http_status:404
