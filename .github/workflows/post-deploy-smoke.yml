name: Post-deploy smoke tests

on:
  workflow_run:
    workflows: ["Build and push Docker images to GHCR"]
    types: [completed]

jobs:
  smoke-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Run smoke tests (register/login)
        env:
          TEST_BASE_URL: https://parking.gashis.ch
          # deterministic email so we can cleanup afterwards
          TEST_SMOKE_EMAIL: smoke+${{ github.run_id }}@example.com
        run: |
          echo "Using TEST_SMOKE_EMAIL=$TEST_SMOKE_EMAIL"
          pytest tests/test_auth.py -q

      - name: Cleanup test user on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            cd /var/www/parkingsrv || exit 1
            docker exec -i parking_postgres psql -U parking -d parkingdb -c "DELETE FROM users WHERE email='${{ env.TEST_SMOKE_EMAIL }}';"
