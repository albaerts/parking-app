server {
    listen 80;
    server_name parking.gashis.ch;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name parking.gashis.ch;

    # TLS certs (mounted from host /etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/parking.gashis.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parking.gashis.ch/privkey.pem;

    # Proxy /api to backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Compatibility: proxy /hardware/ (device traffic without /api) to backend
    location /hardware/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect old /parking/ prefix to root (permanent)
    location = /parking/ {
        return 301 /;
    }
    location = /parking {
        return 301 /;
    }

    # Serve SPA from frontend container (catch-all) at root
    location / {
        proxy_pass http://frontend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        try_files $uri $uri/ /index.html;
    }

    proxy_buffers 8 16k;
    proxy_buffer_size 32k;
}
