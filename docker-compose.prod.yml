version: '3.8'

services:
  backend:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-yourorg}/parking-backend:${IMAGE_TAG:-latest}
    container_name: parking_backend
    # Do NOT mount ./backend in production; it overrides packaged code and can hide installed deps.
    # SQLite writes are permitted because the image sets correct ownership for /app/backend.
    environment:
      PYTHONUNBUFFERED: "1"
      # Production secrets: set JWT_SECRET and optionally DATABASE_URL in the host environment
      JWT_SECRET: ${JWT_SECRET}
      # Prefer Postgres in Produktion; Default auf interne Postgres-Instanz
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://$${POSTGRES_USER:-parking}:$${POSTGRES_PASSWORD:-parking_pass}@postgres:5432/$${POSTGRES_DB:-parkingdb}}
      # Microsoft Graph email settings (required for registration verification emails)
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      MAIL_FROM: ${MAIL_FROM}
      # Optional: keep false in production to enforce real email verification
      AUTO_VERIFY_ON_EMAIL_FAILURE: ${AUTO_VERIFY_ON_EMAIL_FAILURE:-false}
      # Allow login without email verification (for tests/staging only)
      ALLOW_UNVERIFIED_LOGIN: ${ALLOW_UNVERIFIED_LOGIN:-false}
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  frontend:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-yourorg}/parking-frontend:${IMAGE_TAG:-latest}
    container_name: parking_frontend
    ports:
      - "3000:80"
    restart: always
  proxy:
    image: nginx:stable-alpine
    container_name: parking_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # TLS certs should be mounted here when available
      # mount the system Let's Encrypt directory into the proxy container
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    container_name: parking_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-parking}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-parking_pass}
      - POSTGRES_DB=${POSTGRES_DB:-parkingdb}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-parking} -d ${POSTGRES_DB:-parkingdb} || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  pgdata:
    driver: local
