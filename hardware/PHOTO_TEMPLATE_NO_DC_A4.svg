<svg xmlns="http://www.w3.org/2000/svg" width="210mm" height="297mm" viewBox="0 0 210 297">
  <title>Smart Parking – Fotovorlage No‑DC (A4)</title>
  <style>
    .title{font:700 8px sans-serif}
    .label{font:600 4px sans-serif}
    .hint{font:400 3px sans-serif;fill:#333}
    .ghost{fill:#fafafa;stroke:#999;stroke-dasharray:3 2;stroke-width:0.6}
    .ruler{stroke:#bbb;stroke-width:0.4}
  </style>

  <text x="10" y="12" class="title">Fotovorlage – Variante A ohne DC‑Stecker (A4)</text>
  <text x="10" y="18" class="hint">Lege die Komponenten auf die grau gestrichelten Felder; richte Kabel nach den Pfeilen aus. Foto von oben machen.</text>

  <!-- Rulers -->
  <line x1="10" y1="25" x2="200" y2="25" class="ruler"/>
  <line x1="10" y1="25" x2="10" y2="280" class="ruler"/>
  <!-- simple ticks -->
  <g stroke="#bbb" stroke-width="0.3">
    <!-- horizontal ticks every 10mm -->
    <script type="text/ecmascript"><![CDATA[
      // Placeholder for editor; ticks drawn statically below
    ]]></script>
  </g>
  <!-- Static ticks -->
  <g>
    <!-- vertical ticks every 10mm along top ruler -->
    <line x1="20" y1="24" x2="20" y2="26" class="ruler"/>
    <line x1="30" y1="24" x2="30" y2="26" class="ruler"/>
    <line x1="40" y1="24" x2="40" y2="26" class="ruler"/>
    <line x1="50" y1="24" x2="50" y2="26" class="ruler"/>
    <line x1="60" y1="24" x2="60" y2="26" class="ruler"/>
    <line x1="70" y1="24" x2="70" y2="26" class="ruler"/>
    <line x1="80" y1="24" x2="80" y2="26" class="ruler"/>
    <line x1="90" y1="24" x2="90" y2="26" class="ruler"/>
    <line x1="100" y1="24" x2="100" y2="26" class="ruler"/>
    <line x1="110" y1="24" x2="110" y2="26" class="ruler"/>
    <line x1="120" y1="24" x2="120" y2="26" class="ruler"/>
    <line x1="130" y1="24" x2="130" y2="26" class="ruler"/>
    <line x1="140" y1="24" x2="140" y2="26" class="ruler"/>
    <line x1="150" y1="24" x2="150" y2="26" class="ruler"/>
    <line x1="160" y1="24" x2="160" y2="26" class="ruler"/>
    <line x1="170" y1="24" x2="170" y2="26" class="ruler"/>
    <line x1="180" y1="24" x2="180" y2="26" class="ruler"/>
    <line x1="190" y1="24" x2="190" y2="26" class="ruler"/>
  </g>

  <!-- Ghost placements -->
  <rect x="12" y="40" width="45" height="25" rx="2" class="ghost"/>
  <text x="14" y="55" class="label">Powerbank</text>

  <rect x="62" y="40" width="45" height="20" rx="2" class="ghost"/>
  <text x="64" y="53" class="label">USB‑C PD‑Trigger</text>
  <text x="64" y="58" class="hint">USB‑C nach links</text>

  <rect x="112" y="35" width="40" height="14" rx="2" class="ghost"/>
  <text x="114" y="44" class="label">WAGO +5 V</text>

  <rect x="112" y="55" width="40" height="14" rx="2" class="ghost"/>
  <text x="114" y="64" class="label">WAGO GND</text>

  <rect x="20" y="95" width="50" height="28" rx="2" class="ghost"/>
  <text x="22" y="110" class="label">ESP32</text>

  <rect x="80" y="95" width="55" height="28" rx="2" class="ghost"/>
  <text x="82" y="110" class="label">SIM7600 HAT A</text>

  <rect x="145" y="95" width="40" height="20" rx="2" class="ghost"/>
  <text x="147" y="108" class="label">Servo</text>

  <rect x="145" y="120" width="40" height="20" rx="2" class="ghost"/>
  <text x="147" y="133" class="label">Hall A3144</text>

  <!-- Cable hints -->
  <path d="M107,50 h5" stroke="#bbb" stroke-width="0.6" fill="none" marker-end="url(#arr)"/>
  <path d="M152,42 v53" stroke="#bbb" stroke-width="0.6" fill="none" marker-end="url(#arr)"/>
  <defs>
    <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="3" markerHeight="3" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#bbb"/>
    </marker>
  </defs>

  <text x="12" y="160" class="hint">Tipps: Komponenten mit Klebepads fixieren, Kabelverlauf gemäß Wiring‑SVG. Foto frontal von oben mit diesem Blatt als Hintergrund.</text>
</svg>
