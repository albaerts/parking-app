server {
    listen 80;
    server_name parking.gashis.ch;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name parking.gashis.ch;

    # TLS certs (mounted from host /etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/parking.gashis.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parking.gashis.ch/privkey.pem;

    # Proxy /api to backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Compatibility: proxy /hardware/ (device traffic without /api) to backend
    location /hardware/ {
        # Map /hardware/xyz -> /api/hardware/xyz on the backend
        proxy_pass http://backend:8000/api/hardware/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Compatibility: support legacy PHP-style auth endpoints used by older frontend builds
    location = /login.php {
        proxy_pass http://backend:8000/login.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /register.php {
        proxy_pass http://backend:8000/register.php;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Email verification endpoint (frontend calls relative /verify-email)
    location = /verify-email {
        proxy_pass http://backend:8000/verify-email;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy user and owner endpoints to backend (frontend uses relative URLs)
    location ^~ /user/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /owner/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect old /parking/ prefix to root (permanent)
    location = /parking/ {
        return 301 /;
    }
    location = /parking {
        return 301 /;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;
    # Gzip for common types
    gzip on;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Serve SPA from frontend container (catch-all) at root
    location / {
        # Proxy requests to the frontend container. The frontend container
        # already serves the SPA and performs its own try_files handling,
        # so avoid using `try_files` here which can trigger an internal
        # redirect loop in a proxying location.
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    proxy_buffers 8 16k;
    proxy_buffer_size 32k;
}
