# Example Nginx config for a dedicated API hostname
# This file is not used automatically. Enable manually on the server:
#   sudo cp /path/to/repo/deploy/nginx.api.example.conf /etc/nginx/sites-available/api.gashis.ch
#   sudo ln -s /etc/nginx/sites-available/api.gashis.ch /etc/nginx/sites-enabled/api.gashis.ch
#   sudo nginx -t && sudo systemctl reload nginx
# Make sure Let's Encrypt certs exist for api.gashis.ch (see deploy/README.md)

server {
    listen 80;
    server_name api.gashis.ch;

    # Redirect HTTP â†’ HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.gashis.ch;

    # TLS certs (mounted from host /etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/api.gashis.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.gashis.ch/privkey.pem;

    # Security headers (align with main site)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;
    # Optional: HSTS (enable once TLS is stable and you want strict https)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # The API is hosted by the backend container on port 8000
    # We expose the backend root so paths like /health, /login.php etc. work.
    location / {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
