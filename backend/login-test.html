<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h2>Login Test</h2>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="user@test.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="user123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Sending login request...');
                const response = await axios.post('/parking/login.php', {
                    email: email,
                    password: password
                });
                
                console.log('Login response:', response.data);
                resultDiv.innerHTML = `<h3>Login Successful!</h3><pre>${JSON.stringify(response.data, null, 2)}</pre>`;
                resultDiv.style.color = 'green';
                
            } catch (error) {
                console.error('Login error:', error);
                resultDiv.innerHTML = `<h3>Login Failed!</h3><p>${error.message}</p><pre>${JSON.stringify(error.response?.data, null, 2)}</pre>`;
                resultDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
