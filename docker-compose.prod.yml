version: '3.8'

services:
  backend:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-yourorg}/parking-backend:${IMAGE_TAG:-latest}
    container_name: parking_backend
    volumes:
      # mount the whole backend dir so the container user can create sqlite journal files
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
      # Production secrets: set JWT_SECRET and optionally DATABASE_URL in the host environment
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    restart: always

  frontend:
    image: ${REGISTRY:-ghcr.io}/${REPO_OWNER:-yourorg}/parking-frontend:${IMAGE_TAG:-latest}
    container_name: parking_frontend
    ports:
      - "3000:80"
    restart: always
  proxy:
    image: nginx:stable-alpine
    container_name: parking_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # TLS certs should be mounted here when available
      # mount the system Let's Encrypt directory into the proxy container
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: always
